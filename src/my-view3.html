<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query path="users" data="{{users}}">
    </firebase-query>

    <div class="card">
      <paper-input id="user_name" label="ユーザーを登録"></paper-input>
      <paper-button raised on-click="addUser">登録</paper-button>
    </div>
    <div class="card">
      <ul>
        <template is="dom-repeat" items="[[users]]">
          <li>[[name]]
          </li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
      static get properties() {
        return {
          users: Object,
          user: Object,
          name: Object
        }
      }

      static get observers() {
        return [
          'getUserList(users.splices)', //arrayに変化が起きたら実行される
        ];
      }

      addUser() {
        const userName = this.$.user_name.value
        console.log(userName)
        window.firebase.database().ref(`users`).push(userName)
      }

      getUserList() {
        var getUserName
        for (var i in this.users) {
          getUserName = this.users[i].$val
          this.set("name", getUserName)
          console.log(getUserName)
        }
      }

    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
